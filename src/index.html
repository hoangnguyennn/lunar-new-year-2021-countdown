<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="hn" />
  <meta name="description" content="Countdown To Lunar New Year 2021" />

  <link rel="icon" href="{%=o.htmlWebpackPlugin.files.favicon%}" sizes="32x32" />

  <title>Countdown To Lunar New Year 2021</title>
</head>

<body>
  <div class="content">
    <div class="header">Countdown To Lunar New Year 2021</div>
    <div class="time">
      <div class="days">
        <div class="box"></div>
        <div class="text">days</div>
      </div>
      <div class="hours">
        <div class="box"></div>
        <div class="text">hr</div>
      </div>
      <div class="minutes">
        <div class="box"></div>
        <div class="text">min</div>
      </div>
      <div class="seconds">
        <div class="box"></div>
        <div class="text">sec</div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</body>

</html>
